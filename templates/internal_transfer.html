<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIDOR Banking Services - Bank Transfer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1, h2 {
            color: #007bff;
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #555555;
            text-align: left;
        }
        input[type="text"], input[type="submit"] {
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 2px solid transparent;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        input[type="text"] {
            background-color: #f0f0f0;
            color: #333333;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>FIDOR Bank Account ({{ fAccountNo }}) - Balance ${{ fBalance }}</h2>
        <br>
        <form action="process" method="post">
            <label for="fidorID">Your FIDOR ID</label>
            <input type="text" id="fidorID" name="fidorID" value="{{ fFIDORID }}">
            
            <label for="customerEmailAdd">Recipient Email Address</label>
            <input type="text" id="customerEmailAdd" name="customerEmailAdd" value="">
            
            <label for="transferAmount">Transfer Amount SGD$</label>
            <input type="text" id="transferAmount" name="transferAmount" value="">(Limit to SGD$500)
            
            <label for="transactionID">Transaction Reference (Any random values)</label>
            <input type="text" id="transactionID" name="transactionID" value="">
            
            <label for="transferRemarks">Remarks</label>
            <input type="text" id="transferRemarks" name="transferRemarks" value="">
            
            <input type="submit" value="Submit">
        </form>
        <br>
        <a href="services">Main Menu</a>
    </div>
</body>
</html>
